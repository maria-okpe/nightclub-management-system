spring.application.name=nightclub-management

# ===============================
# = H2 In-Memory Database Config
# ===============================
spring.datasource.url=jdbc:h2:mem:nightclubdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# = JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# = H2 Console (for testing)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# = Server Port
# ===============================
server.port=8080

# JWT secret key (used for signing tokens)
jwt.secret=MySuperSecureJWTSecretKey1234567890!!

# JWT token expiration in milliseconds (1 hour = 3600000 ms)
jwt.expiration-ms=3600000
